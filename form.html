<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <form action="./practisemaga.html">
      <section>
        <h1>Lutfen Formu Eksiksiz Doldurun</h1>
        <hr />
        <h3>Hesap Bilgileriniz</h3>
        <br />
        <label for="username">Kullanici adi:</label>
        <input
          type="text"
          id="username"
          placeholder="Kullanici adi giriniz"
          required
          min="5"
          max="10"
        />
        <br />
        <br />
        <label for="email">Eposta:</label>
        <input type="email" id="email" placeholder="Eposta giriniz" required />
        <br />
        <br />
        <label for="password">Parola:</label>
        <input
          type="password"
          id="password"
          placeholder="parola giriniz"
          required
        />
      </section>
      <section>
        <h2>Kisisel Bilgileriniz</h2>
        <label for="name">Adiniz:</label>
        <input type="text" id="name" placeholder="ad giriniz" required />
        <br /><br />
        <label for="lastname">Soyadiniz:</label>
        <input type="text" id="lastname" placeholder="soyad giriniz" required />
        <br /><br />
        <label for="city">Sehir:</label>
        <select name="" id="city">
          <option disabled selected>Seciniz</option>
          <option value="baki">Baki</option>
          <option value="tovuz">Tovuz</option>
          <option value="gence">Gence</option>
          <br /><br />
        </select>
        <br /><br />
        <label for="">Cinsiyet:</label>
        <input type="radio" name="gender" id="erkek" />
        <label for="erkek">Erkek</label>

        <input type="radio" name="gender" id="kadin" />
        <label for="kadin">kadin</label>
        <br /><br />
        <label for="">Hobileriniz:</label>
        <input type="checkbox" id="1" />
        <label for="1">Sinema</label>
        <input type="checkbox" id="2" />
        <label for="2">Gezmek</label>
        <input type="checkbox" id="3" />
        <label for="3">Spor</label>
        <input type="checkbox" id="4" />
        <label for="4">Kitap</label>
        <br /><br />
        <button type="submit">Kaydet</button>
      </section>
    </form>
  </body>
</html>
