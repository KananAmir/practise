<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <form action="">
      <section>
        <h1>Lutfen Formu Eksiksiz Doldurun</h1>
        <hr />
        <h3>Hesap Bilgileriniz</h3>
        <br />
        <label for="name">Kullanici adi:</label>
        <input
          type="text"
          id="name"
          placeholder="Kullanici adi giriniz"
          required
          min="5"
          max="10"
        />
        <br />
        <br />
        <label for="email">Eposta:</label>
        <input type="email" id="email" placeholder="Eposta giriniz" required />
        <br />
        <br />
        <label for="password">Parola:</label>
        <input
          type="password"
          id="password"
          placeholder="parola giriniz"
          required
        />
      </section>
    </form>
  </body>
</html>
